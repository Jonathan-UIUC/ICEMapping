{% extends 'datamanager/base.html' %}

{% block title %}Login{% endblock %}
{% block login %}
    <h2>Welcome to this website! :)</h2>
{% endblock %}

{% block content %}
    <div class="login">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <div class="buttomWrapper">
                                <button type="submit">Login</button>
                            </div>
                        </form>
                        <a href="{% url 'datamanager:signup' %}">Don't have an account? Register here!</a>
                    </div>
                </div>
            </div>
        </div>    
    </div>
{% endblock %}
